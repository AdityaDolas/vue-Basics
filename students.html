<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>

<body>

    <div id="app">
        <h1>Students</h1>
    </div>

    <script>
        const apiURL = "http://127:0.0.1:8080/api/students";
        new Vue({
            el: '#app',
            data() {
                return {
                    students: []
                }
            },
            created() {
                fetch(apiURL)
                    .then(response => {
                        return response.json();
                    })
                    .then(students => {
                        this.students = students;
                    })
            }
        })
    </script>

</body>

</html>
